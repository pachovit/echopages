<html>
<head>
    <title>Digest</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1{
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .highlight {
            background-color: #f5f5f5;
            border-radius: 5px;
            margin-bottom: 10px;
            padding: 10px;
        }
        .source {
            color: #666;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .metadata {
            color: #666;
            font-size: 14px;
            font-style: italic;
            margin-bottom: 5px;
        }
        .text {
            color: #333;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Digest</h1>
    {% for content in contents %}
    <div class="highlight">
        <div class="source">{{ content["source"] }} - {{ content["author"] }}</div>
        <div class="metadata">{{ content["location"] }}</div>
        <div class="text">{{ content["html_text"] }}</div>
    </div>
    {% endfor %}
</body>
</html>
